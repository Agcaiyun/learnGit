<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <img id="zero" src="./images/zeroblur.jpg" />
        <img id="two" src="./images/twoblur.jpg" />
        <img id="three" src="./images/threeblur.jpg" />
        <img id="five" src="./images/fiveblur.jpg" />


    </div>
    <script>
        window.onload = init
        function init() {
            let images = document.getElementsByTagName('img')

            for (let index = 0; index < images.length; index++) {
                images[index].onclick = changeImage
            }

        }

        function changeImage(e) {
            let clickedImg = e.target

            clickedImg.setAttribute("src", `./images/${clickedImg.id}.jpg`)
            setTimeout(reBlur, 2000, clickedImg)
        }

        function reBlur(clickedImg) {

            clickedImg.setAttribute("src", `./images/${clickedImg.id}blur.jpg`)
        }
    </script>
</body>

</html>
