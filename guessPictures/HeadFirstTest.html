<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <img id="zero" src="./images/zeroblur.jpg" />
        <img id="two" src="./images/twoblur.jpg" />
        <img id="three" src="./images/threeblur.jpg" />
        <img id="five" src="./images/fiveblur.jpg" />
    </div>
    <script>
        window.onload = init

        function init() {
            let images = document.getElementsByTagName('img')

            for (let index = 0; index < images.length; index++) {
                images[index].onmouseover = changeImage
                images[index].onmouseout = reBlur
            }

        }

        function changeImage(e) {
            e.target.setAttribute("src", `./images/${e.target.id}.jpg`)
        }

        function reBlur(e) {
            e.target.setAttribute("src", `./images/${e.target.id}blur.jpg`)
        }
    </script>
</body>

</html>
